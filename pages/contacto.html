<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Contáctenos - Emprendimiento Personal</title>
</head>
<body class="fondo">
    <header class="header">
        <h1 class="header__title">Tecnología</h1>

        <nav class="header__nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./galeria.html">Galería</a></li>
                <li><a href="./equipo.html">Equipo</a></li>
                <li>Contáctenos</li>
            </ul>
        </nav>
    </header>

    <main class="main-contact">
        <section class="form-register">
            <h2>Formulario Registro</h2>
            <div>
                <input class="controls" type="text" name="nombres" id="nombre" placeholder="Ingrese su Nombre">
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apellidos">
                <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Password">
                <label for="check-termino">Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></label>
                <input type="checkbox" name="check-termino" id="check-termino">
                <input class="botons" type="submit" value="Registrar">
                <p>¿Ya tengo cuenta?</p>  
            </div>
        </section>

        <section class="follow">
            <h2 class="follow__title">Follow us</h2>

            <div class="redes">
                <a href="https://www.tiktok.com/es/" target="_blank"><i class="bi-tiktok"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="bi-instagram"></i></a>
                <a href="https://es-la.facebook.com/" target="_blank"><i class="bi-facebook"></i></a>
                <a href="https://twitter.com/home?lang=es" target="_blank"><i class="bi-twitter"></i></a>                
            </div>
        </section>
    </main>

    <footer class="lista-footer_contact">
        <nav class="lista-footer">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./galeria.html">Galería</a></li>
                <li><a href="./equipo.html">Equipo</a></li>
                <li>Contáctenos</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
